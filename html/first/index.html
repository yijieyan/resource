<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>first</title>
  <style type="text/css">
    .parent {
      text-align: center;
    }

    .child {
      border: 1px solid blue;
    }

    .inlineParent {
      text-align: center;
      border: 1px solid red;
    }
  </style>
</head>
<body>
    <h3>块级元素水平</h3>
    <div class="parent">
      <div class="child">child</div>
    </div>

    <h3>行内元素水平居中</h3>
    <div class="inlineParent">
      <span>我是行内元素</span>
    </div>
</body>
</html>
